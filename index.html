<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page for Playwright and Cypress</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Test Page for Automation</h1>

    <div class="navigation" data-testid="navigation-buttons">
      <button
        onclick="window.location.href='lists.html'"
        data-testid="przycisk-listy"
      >
        Go to Lists
      </button>
      <button
        onclick="window.location.href='elements.html'"
        data-testid="przycisk-elementy"
      >
        Go to Elements
      </button>
      <button
        onclick="window.location.href='login.html'"
        data-testid="przycisk-login"
      >
        Go to Login
      </button>
    </div>

    <div>
      <button
        onclick="window.location.href='user_form.html'"
        data-testid="przycisk-search"
      >
        Go to User Search
      </button>
    </div>

    <form id="testForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          data-testid="input-imie"
          placeholder="Enter your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          data-testid="input-email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          data-testid="input-haslo"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <div>
          <label for="male">Male</label>
          <input
            type="radio"
            id="male"
            name="gender"
            value="male"
            data-testid="radio-mezczyzna"
          />

          <label for="female">Female</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            data-testid="radio-kobieta"
          />
          <label for="other">Other</label>
          <input
            type="radio"
            id="other"
            name="gender"
            value="other"
            data-testid="radio-inne"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="language">Choose a language:</label>
        <select id="language" name="language" data-testid="select-jezyk">
          <option value="">-- Choose --</option>
          <option value="polish">Polish</option>
          <option value="english">English</option>
          <option value="german">German</option>
          <option value="spanish">Spanish</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interests">Interests:</label>
        <div>
          <input
            type="checkbox"
            id="programming"
            name="interests"
            value="programming"
            data-testid="checkbox-programowanie"
          />
          <label for="programming">Programming</label>
          <input
            type="checkbox"
            id="sport"
            name="interests"
            value="sport"
            data-testid="checkbox-sport"
          />
          <label for="sport">Sport</label>
          <input
            type="checkbox"
            id="music"
            name="interests"
            value="music"
            data-testid="checkbox-muzyka"
          />
          <label for="music">Music</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="30"
          data-testid="textarea-wiadomosc"
        ></textarea>
      </div>

      <button type="submit" data-testid="przycisk-wyslij">Submit</button>
    </form>
  </body>
</html>
