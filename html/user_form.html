<!DOCTYPE html>
<html>
<head>
    <title>API Testing with Cypress</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
        </button>
    <button
        onclick="window.location.href='index.html'"
        data-testid="back-to-homepage-button"
    >
        Back to Homepage
    </button>
    <h1>Search User</h1>
    <form id="user-form">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" />
        <button type="submit">Search</button>
    </form>
    <div id="user-details"></div>


    <script>
        document
            .getElementById("user-form")
            .addEventListener("submit", async (event) => {
                event.preventDefault();
                const userId = document.getElementById("userId").value;
                const detailsDiv = document.getElementById("user-details");

                try {
                    const response = await fetch(`/api/users/${userId}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            detailsDiv.innerHTML = "<p>User not found.</p>";
                            return;
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    detailsDiv.innerHTML = `
                                <h2>User Details</h2>
                                <p>ID: ${data.id}</p>
                                <p>Name: ${data.name}</p>
                                <p>Email: ${data.email}</p>
                            `;
                } catch (error) {
                    console.error("An error occurred:", error);
                    if (!detailsDiv.innerHTML.includes("User not found.")) {
                        detailsDiv.innerHTML =
                            "<p>An error occurred while fetching data.</p>";
                    }
                }
            });
    </script>
</body>
</html>
