<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Testowa - Elementy</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Strona z Różnymi Elementami do Testów</h1>

    <div class="navigation" data-testid="navigation-buttons">
      <button
        onclick="window.location.href='listy.html'"
        data-testid="przycisk-listy"
      >
        Przejdź do List
      </button>

      <button
        onclick="window.location.href='index.html'"
        data-testid="przycisk-index"
      >
        Powrót do Strony Głównej
      </button>
    </div>

    <h2>Przyciski</h2>
    <button data-testid="przycisk-podstawowy">Przycisk Podstawowy</button>
    <button disabled data-testid="przycisk-wylaczony">
      Przycisk Wyłączony
    </button>
    <button data-testid="przycisk-inny" class="inny-styl">Inny Przycisk</button>

    <h2>Pasek postępu (Progress Bar)</h2>
    <div class="form-group">
      <label for="postep">Postęp:</label>
      <progress id="postep" value="70" max="100" data-testid="pasek-postepu">
        70%
      </progress>
    </div>

    <h2>Pole liczbowe (Number Input)</h2>
    <div class="form-group">
      <label for="liczba">Wpisz liczbę:</label>
      <input
        type="number"
        id="liczba"
        name="liczba"
        min="0"
        max="100"
        value="50"
        data-testid="input-liczba"
      />
    </div>

    <h2>Zakres (Range Input / Slider)</h2>
    <div class="form-group">
      <label for="zakres">Wybierz zakres:</label>
      <input
        type="range"
        id="zakres"
        name="zakres"
        min="0"
        max="100"
        value="30"
        data-testid="input-zakres"
      />
      <span id="wartosc-zakresu" data-testid="wartosc-zakresu">30</span>
    </div>

    <h2>Pole daty (Date Input)</h2>
    <div class="form-group">
      <label for="data">Wybierz datę:</label>
      <input type="date" id="data" name="data" data-testid="input-data" />
    </div>

    <h2>Pole koloru (Color Input)</h2>
    <div class="form-group">
      <label for="kolor">Wybierz kolor:</label>
      <input
        type="color"
        id="kolor"
        name="kolor"
        value="#ff0000"
        data-testid="input-kolor"
      />
    </div>

    <h2>Pole pliku (File Input)</h2>
    <div class="form-group">
      <label for="plik">Załaduj plik:</label>
      <input type="file" id="plik" name="plik" data-testid="input-plik" />
    </div>

    <script>
      const zakresInput = document.getElementById("zakres");
      const wartoscZakresuSpan = document.getElementById("wartosc-zakresu");

      if (zakresInput && wartoscZakresuSpan) {
        zakresInput.addEventListener("input", function () {
          wartoscZakresuSpan.textContent = this.value;
        });
      }
    </script>
  </body>
</html>
